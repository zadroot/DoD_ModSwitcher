// ConVars for plugin DoD:S Mod Switcher
// Version 1.1


// Determines an action when game mode has changed (including voting result):
// 0 = Round restart
// 1 = Map restart
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_gamemode_switch_action "1"

// Whether or not enable GameMode voting
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
dod_gamemode_vote_enable "1"

// Time (in seconds) to wait before first and after next votings
// -
// Default: "60.0"
// Minimum: "0.000000"
dod_gmvote_initialdelay "60.0"

// Number of minimum players needed to allow RockTheGameMode voting
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "33.000000"
dod_gmvote_minplayers "0"

// Ratio of all players on a server to enable RockTheGameMode
// -
// Default: "0.60"
// Minimum: "0.050000"
// Maximum: "1.000000"
dod_gmvote_needed "0.60"